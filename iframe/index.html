<!doctype html>
<html lang="zh-Hans">
	<head>
		<title>通过刷新属性参数更新元件属性</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="/iframe/style/update.css" />
		<script src="/iframe/script.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<p>将根据所选元素的属性名的值进行查询库里面的器件，再对原理图的元件属性参数进行批量更新</p>
		<div id="sch">
			<p>当前原理图：</p>
			<select name="test" id="select1">
				<option value="">正在读取</option>
			</select>
		</div>
		<div id="value">
			<p>选择要查询的基准属性名</p>
			<select name="test" id="select2">
				<option value="" disabled selected>请选择...</option>
				<option value="device">器件名(Device)</option>
				<option value="supplierId">料号(supplier Part)</option>
				<option value="manufacturerId">符号名(Symbol)</option>
				<option value="manufacturerId">制造商编号（Manufacturer Part）</option>
				<option value="Value">值(value)</option>
			</select>
		</div>
		<div id="library">
			<p>选择要查询的库归属</p>
			<select name="test" id="select3"></select>
		</div>
		<div id="value2">
			<p>选择要查询的对应属性名</p>
			<select name="test" id="select4">
				<option value="" disabled selected>请选择...</option>
				<option value="device">器件名(Device)</option>
				<option value="supplierId">料号(Part Number)</option>
				<option value="manufacturerId">符号名(Symber)</option>
				<option value="manufacturerId">制造商编号（Manufacturer Part）</option>
				<option value="value">值(value)</option>
			</select>
		</div>
		<p>警告，这个操作会把所有元器件查询一次进行更新，建议操作前先备份工程</p>
		<div id="Choose">
			<button id="startbutton">更新</button>
			<button id="closebutton">取消</button>
		</div>
	</body>
</html>
