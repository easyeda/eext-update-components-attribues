<!doctype html>
<html lang="zh-Hans">
	<head>
		<title>通过元件删旧放新进行更新</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="/iframe/style/update.css" />
		<script src="/iframe/update.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>

	<body>
		<p>
			将根据所选元素的属性名的值，进行查询库里面匹配的器件，再对原理图的元件进行删旧放新
			，以完成元件的替换与更新，适合需要批量替换元件来源的操作
		</p>
		<div id="sch">
			<p>选择要更新的原理图</p>
			<select name="test" id="select1">
				<option value="">正在读取</option>
			</select>
		</div>
		<div id="value">
			<p>选择要查询的基准属性名</p>
			<select name="test" id="select2">
				<option value="" disabled selected>请选择...</option>
				<option value="Device">器件名(Device)</option>
				<option value="PartNumber">料号(Part Number)</option>
				<option value="Symbol">符号名(Symbol)</option>
				<option value="ManufacturerPart">制造商编号（Manufacturer Part）</option>
				<option value="SupplierPart">供应商编号（Supplier Part）</option>
				<option value="Value">值(Value)</option>
				<option value="PartCode">元件编码(Part Code)</option>
			</select>
		</div>
		<div id="library">
			<p>选择要查询的库归属</p>
			<select name="test" id="select3"></select>
		</div>
		<p>警告，这个操作会把所有元器件查询一次，再进行删旧放新，操作前先请务必备份工程。文件 - 另存为 - 工程另存为/另存为本地</p>
		<div id="Choose">
			<button id="startbutton">更新</button>
			<button id="closebutton">取消</button>
		</div>
	</body>
</html>
