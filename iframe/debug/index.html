<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>JS调试器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 500px;
            height: 500px;
            background: #1e1e1e;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 10px;
            background: #2d2d2d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title {
            color: #d4d4d4;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }
        .btn {
            padding: 6px 12px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
        .btn:hover {
            background: #005a9e;
        }
        #editor {
            flex: 1;
            padding: 12px;
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            border: none;
            outline: none;
            resize: none;
            tab-size: 4;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">JavaScript 调试器</div>
        <button class="btn" id="run">运行 (Ctrl+Enter)</button>
    </div>
    <textarea id="editor" spellcheck="false" placeholder="输入 JavaScript 代码..."></textarea>

    <script>
        const editor = document.getElementById('editor');
        const runBtn = document.getElementById('run');

        // 自动缩进
        editor.addEventListener('keydown', function(e) {
            // Tab 缩进
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = this.selectionStart;
                const end = this.selectionEnd;
                this.value = this.value.substring(0, start) + '    ' + this.value.substring(end);
                this.selectionStart = this.selectionEnd = start + 4;
            }
            // Ctrl+Enter 执行代码
            else if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                runCode();
            }
        });

        // 运行代码函数
        function runCode() {
            const code = editor.value.trim();
            if (code) {
                try {
                    new Function(code)();
                } catch (err) {
                    console.error('执行错误:', err);
                }
            }
        }

        // 按钮点击执行
        runBtn.addEventListener('click', runCode);
    </script>
</body>
</html>
