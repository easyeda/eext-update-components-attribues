<!doctype html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>调试</title>
		<style>
			body {
				font-family: 'Courier New', monospace;
				margin: 0;
				padding: 20px;
				background-color: #1e1e1e;
				color: #ffffff;
				min-height: 100vh;
			}
			.container {
				max-width: 900px;
				margin: auto;
				border-radius: 8px;
				overflow: hidden;
				box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
				display: flex;
				flex-direction: column;
				height: 90vh;
			}
			h1 {
				margin: 0;
				padding: 15px 20px;
				background-color: #0d0d0d;
				color: #00cc99;
				font-size: 1.5em;
				text-align: center;
				border-bottom: 1px solid #333;
			}
			#codeInput {
				flex-grow: 1;
				padding: 15px;
				font-family: 'Courier New', monospace;
				font-size: 14px;
				background-color: #2d2d2d;
				color: #ffffff;
				border: none;
				resize: none;
				outline: none;
				caret-color: white;
			}
			#output {
				width: 100%;
				padding: 15px;
				font-family: 'Courier New', monospace;
				font-size: 14px;
				background-color: #252525;
				color: #ffffff;
				border-top: 1px solid #333;
				min-height: 80px;
				max-height: 150px;
				overflow-y: auto;
				white-space: pre-wrap;
				word-wrap: break-word;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>JavaScript 运行器</h1>
			<textarea id="codeInput" autofocus></textarea>
			<div id="output"></div>
		</div>

		<script>
			// 监听键盘事件：Ctrl + Enter 执行代码
			document.getElementById('codeInput').addEventListener('keydown', function (e) {
				if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
					// Ctrl+Enter 或 Cmd+Enter
					e.preventDefault();
					runCode();
				}
			});

			function runCode() {
				const code = document.getElementById('codeInput').value;
				const outputDiv = document.getElementById('output');
				outputDiv.textContent = ''; // 清空上一次输出

				// 拦截 console.log
				const originalLog = console.log;
				const logs = [];
				console.log = function (...args) {
					logs.push(
						args
							.map((arg) => (arg === null || arg === undefined || typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)))
							.join(' '),
					);
					originalLog.apply(console, args);
				};

				try {
					eval(code);
					if (logs.length > 0) {
						outputDiv.textContent = logs.join('\n');
					} else {
						outputDiv.textContent = '代码执行完成（无输出）。';
					}
				} catch (error) {
					outputDiv.textContent = '❌ 错误：' + error.message;
					outputDiv.style.color = '#ff6b6b';
				} finally {
					console.log = originalLog; // 恢复原始 console.log
				}
			}

			// 自动聚焦到输入框
			window.onload = () => {
				document.getElementById('codeInput').focus();
			};
		</script>
	</body>
</html>
